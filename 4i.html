<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style type="text/css">
        .yellow-button{background-color:yellow;
        margin-right:10px;}
        .orange-button{background-color:Orange;}
        figure {border: 1px solid black;  padding: 2px; margin:0;}
        body{padding-bottom:0 px;
        padding-top:0 px;
        padding-left:1 px;
      }
      p{margin-top:0;}
        </style>
</head>

<body>
  <figure> 
    <p><b>  Adults Plain Cotton T-shirt </b> </p>
    <p> Price:$7.99 </p>
  <button class="yellow-button"> Add to cart </button>
  <button class="orange-button"> Buy now</button>
  </figure>
  <script> console.log("Welcome!") ; 
  </script>

</body>
</html>
