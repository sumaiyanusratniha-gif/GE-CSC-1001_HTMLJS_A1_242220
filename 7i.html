<!DOCTYPE html>
<html>
<head>
  <title>7i Conversion</title>
</head>
<body>
  <script>
    function convertLength(length, from, to) {
      let inFeet;
      if (from === 'miles') {
        inFeet = length * 5280;
      } else if (from === 'km') {
        inFeet = length * 3281;
      } else if (from === 'ft') {
        inFeet = length;
      } else {
        return 'Invalid unit: ' + from;
      }

      if (to === 'miles') {
        return (inFeet / 5280) + ' miles';
      } else if (to === 'km') {
        return (inFeet / 3281) + ' km';
      } else if (to === 'ft') {
        return inFeet + ' ft';
      } else {
        return 'Invalid unit: ' + to;
      }
    }

    console.log(convertLength(10, 'yards', 'km'));    // Invalid unit: yards
    console.log(convertLength(10, 'km', 'lightyears')); // Invalid unit: lightyears
  </script>
</body>
</html>
