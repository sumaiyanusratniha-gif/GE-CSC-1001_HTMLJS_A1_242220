<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <style type="text/css">
        .yellow-button{background-color:yellow;}
        .orange-button{background-color:Orange;}
        </style>
</head>

<body>
    <p><b>  Adults Plain Cotton T-shirt </b> </p>
    <p> Price:$7.99 </p>
  <button class="yellow-button" onclick="alert('Added')"> Add to cart </button>
  <button class="orange-button" onclick="buynow()"> Buy now</button>
  <script> 
        function buynow() { 
        console.log("Loading...!") ; 
        alert("Purchased");
        }
  </script>

</body>
</html>
